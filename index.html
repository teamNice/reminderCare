<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./less/style.css">
    <style>
        main{
           display:none; 
           position:relative;
        }

        .show{
            display:block;
        }

        .pillBoard{
            z-index:4;
        }

        form{
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }

        .hide{
            display:none;
        }

    </style>
    <title>Reminder Care</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div >
                <h1>Reminder Care</h1>
                <div class="welcomeContainer">
                    <h2>Welcome! This website helps you track how many pills you take in a day</h2>
                </div>
                <div class="headerButtons">
                    <button class="startBtn">Start</button>
                    <button class="tutorialBtn">Tutorial</button>
                </div>
            </div>
        </header>
        <main>
            <section>
                    <button class="addBtn">Add Pill</button>
            </section>
            <section class="pillBoard" id="pillBoard">
                <form class="hide" >
                    <div class="formContainer">
                        <div>
                            <h3>Name</h3>
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" name="name"  placeholder="name">
                        </div>
                        <div>
                            <h3>Milligrams</h3>
                            <label for="milligrams" class="sr-only">Milligrams</label>
                            <input type="text" id="milligrams" name="milligrams"  placeholder="mg">
                        </div>
                        <div>
                            <h3>Doses in a day</h3>
                            <label for="doses" class="sr-only">Doses in a day</label>
                            <input type="text" name="doses"  placeholder="doses" id="doses">
                        </div>
                        <div>
                            <h3>Set a reminder</h3>
                            <input type="radio" name="reminder" id="yes" value="Yes">
                            <label for="yes">Yes</label>
                            <input type="radio" name="reminder" id="no" value="No">
                            <label for="no">No</label>
                            <div class="reminderOptions hide">
                                <h3>How many alerts?</h3>
                                <input type="text" name="alerts" id="alerts" >
                                <label for="alerts" class="sr-only">Alerts</label>
                                <h3>How many hours?</h3>
                                <input type="text" name="hours" id="hours">
                                <label for="hours" class="sr-only">Hours</label>
                            </div>
                        </div>
                    </div>
                    <button class="submitBtn" type="submit">Save</button>
                </form>
            </section>
            <section class="userMedications">

            </section>
        </main>
    </div>
  <script src="script.js"></script>
</body>
</html>
